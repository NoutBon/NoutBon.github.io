    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      // Set canvas dimensions
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 40; // Subtract title height

      // Generate random dots
      var dots = [];
      var numDots = 30;
      for (var i = 0; i < numDots; i++) {
        dots.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: Math.random() * 0.25 - 0.125,
          vy: Math.random() * 0.25 - 0.125,
          color: "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")"
        });
      }

      // Draw dots
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < numDots; i++) {
          // Check if dot is being hovered over
          if (distance(dots[i].x, dots[i].y, mouseX, mouseY) < 10) {
            continue; // Skip this dot if it's being hovered over
          }

          ctx.beginPath();
          ctx.arc(dots[i].x, dots[i].y, 3, 0, Math.PI * 2);
          ctx.fillStyle = dots[i].color;
          ctx.fill();

          // Move dots
          dots[i].x += dots[i].vx;
          dots[i].y += dots[i].vy;

          // Bounce off walls
          if (dots[i].x < 0 || dots[i].x > canvas.width) {
            dots[i].vx *= -1;
          }
          if (dots[i].y < 0 || dots[i].y > canvas.height) {
            dots[i].vy *= -1;
          }
        }
        requestAnimationFrame(draw);
      }
      draw();

      /// Update mouse position
      var mouseX = 0;
      var mouseY = 0;
      canvas.addEventListener("mousemove", function(event) {
        mouseX = event.clientX;
        mouseY = event.clientY - 40; // Subtract title height
      });

      // Calculate distance between two points
      function distance(x1, y1, x2, y2) {
        var xDistance = x2 - x1;
        var yDistance = y2 - y1;
        return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
      }

      function updateClock() {
  const now = new Date();
  const day = now.toLocaleDateString('en-US', { day: 'numeric' });
  const month = now.toLocaleDateString('en-US', { month: 'long' });
  const year = now.toLocaleDateString('en-US', { year: 'numeric' });
  const hour = now.getHours();
  const minute = now.getMinutes();
  const second = now.getSeconds();
  const amOrPm = hour >= 12 ? 'PM' : 'AM';
  const formattedHour = hour % 12 || 12; // convert to 12-hour format
  const formattedMinute = minute.toString().padStart(2, '0'); // add leading zero to minutes if necessary
  const formattedSecond = second.toString().padStart(2, '0'); // add leading zero to seconds if necessary
  const formattedDate = ` ${day}${getOrdinalSuffix(day)} ${month} ${year} \u2022 ${formattedHour}:${formattedMinute}:${formattedSecond} ${amOrPm}`;
  document.getElementById('clock').textContent = formattedDate;
}

function getOrdinalSuffix(day) {
  if (day > 3 && day < 21) return 'th'; // handles 11th, 12th, 13th, 14th, ... 20th
  switch (day % 10) {
    case 1: return 'st'; // handles 1st, 21st, 31st
    case 2: return 'nd'; // handles 2nd, 22nd
    case 3: return 'rd'; // handles 3rd, 23rd
    default: return 'th'; // handles everything else (4th, 5th, 6th, ... 20th)
  }
}

updateClock(); // call the function
setInterval(updateClock, 1000); // update the clock every second
