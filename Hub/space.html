    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      // Set canvas dimensions
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 40; // Subtract title height

      // Generate random dots
      var dots = [];
      var numDots = 30;
      for (var i = 0; i < numDots; i++) {
        dots.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: Math.random() * 0.25 - 0.125,
          vy: Math.random() * 0.25 - 0.125,
          color: "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")"
        });
      }

      // Draw dots
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < numDots; i++) {
          // Check if dot is being hovered over
          if (distance(dots[i].x, dots[i].y, mouseX, mouseY) < 10) {
            continue; // Skip this dot if it's being hovered over
          }

          ctx.beginPath();
          ctx.arc(dots[i].x, dots[i].y, 3, 0, Math.PI * 2);
          ctx.fillStyle = dots[i].color;
          ctx.fill();

          // Move dots
          dots[i].x += dots[i].vx;
          dots[i].y += dots[i].vy;

          // Bounce off walls
          if (dots[i].x < 0 || dots[i].x > canvas.width) {
            dots[i].vx *= -1;
          }
          if (dots[i].y < 0 || dots[i].y > canvas.height) {
            dots[i].vy *= -1;
          }
        }
        requestAnimationFrame(draw);
      }
      draw();

      /// Update mouse position
      var mouseX = 0;
      var mouseY = 0;
      canvas.addEventListener("mousemove", function(event) {
        mouseX = event.clientX;
        mouseY = event.clientY - 40; // Subtract title height
      });

      // Calculate distance between two points
      function distance(x1, y1, x2, y2) {
        var xDistance = x2 - x1;
        var yDistance = y2 - y1;
        return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
      }

      // Add caption
      var caption = document.createElement("div");
      caption.innerText = "Test test test passion";
      caption.style.position = "absolute";
      caption.style.left = "230px";
      caption.style.top = "250px";
      caption.style.fontSize = "1.5rem";
      caption.style.lineHeight = "1";
      caption.style.fontWeight = "400";
      caption.style.color = "rgba(156,163,175,var(--tw-text-opacity))";
      caption.style.textOpacity = "1";
      document.body.appendChild(caption);
    </script>
